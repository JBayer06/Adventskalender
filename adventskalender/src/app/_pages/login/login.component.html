<h3>Jetzt einloggen!</h3>

<form class="form-horizontal">
    <div class="form-group row">
        <label for="nickname" class="col-sm-2 control-label">Nickname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nickname" required="" autofocus="" value="" name="nickname"
            placeholder="Nickname">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 control-label">Passwort</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" required="" name="password" placeholder="Passwort">
        </div>
    </div>
    <div class="form-group row">
        <div class="mx-auto">
            <input class="btn btn-primary" type="submit" value="Einloggen">
            <button class="btn btn-secondary ml-4" (click)="passwordLost = true; $event.preventDefault(); $event.stopPropagation()">Passwort vergessen</button>
        </div>
    </div>
</form>
